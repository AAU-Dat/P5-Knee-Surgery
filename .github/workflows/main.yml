name: Bread

on:
  workflow_dispatch:
  schedule:
    - cron: "25 10 * * 3"

jobs:
  post-to-Discord:
    runs-on: ubuntu-latest
    steps:
      - name: Discord post action step
        id: discord
        uses: Biloen/bread-reminder@3.0
        with:
          discord-webhook: ${{ secrets.BREAD_WEBHOOK }}
          characters: ${{secrets.CHARACTER_JSON}}
